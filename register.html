<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | Sebagian</title>
    <meta name="description" content="Buat akun Sebagian untuk mengakses tools premium.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body>
    <div class="hero-bg"></div>

    <div class="auth-page">
        <div class="card auth-card">
            <div class="text-center mb-4">
                <a href="/" class="logo" style="font-size: 2rem;">Sebagian.</a>
            </div>

            <h1 class="text-center">Buat Akun</h1>
            <p class="subtitle text-center">Daftar untuk mengakses semua tools premium</p>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-input" id="displayName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="nama@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Minimal 6 karakter" required
                        minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Ulangi password"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitBtn">
                    Daftar Sekarang
                </button>
            </form>

            <div id="errorMessage" class="text-center hidden"
                style="color: #ef4444; margin-top: 1rem; padding: 1rem; background: rgba(239,68,68,0.1); border-radius: 8px;">
            </div>

            <div id="successMessage" class="text-center hidden"
                style="color: #22c55e; margin-top: 1rem; padding: 1rem; background: rgba(34,197,94,0.1); border-radius: 8px;">
            </div>

            <p class="auth-footer">
                Sudah punya akun? <a href="login.html">Masuk</a>
            </p>

            <p style="text-align: center; margin-top: 1rem; font-size: 0.75rem; color: #666;">v3.0</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // ============ FIREBASE CONFIG ============
        const firebaseConfig = {
            apiKey: "AIzaSyDnehs_q4onSxnzfqRrK-yS8IaK48ep2dk",
            authDomain: "sebagian-platform.firebaseapp.com",
            projectId: "sebagian-platform",
            storageBucket: "sebagian-platform.firebasestorage.app",
            messagingSenderId: "40404300194",
            appId: "1:40404300194:web:6fbfb34d3d3daad966c2fb"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        console.log('‚úÖ Firebase initialized');

        // ============ FORM HANDLER ============
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            if (password !== confirmPassword) {
                errorMessage.textContent = '‚ùå Password tidak cocok.';
                errorMessage.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Mendaftar...';

            try {
                console.log('üìù Step 1: Creating user...');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('‚úÖ User created:', user.uid);

                console.log('üìù Step 2: Updating display name...');
                await user.updateProfile({ displayName: displayName });
                console.log('‚úÖ Display name updated');

                console.log('üìù Step 3: Sending verification email...');
                await user.sendEmailVerification();
                console.log('‚úÖ Verification email sent to:', email);

                console.log('üìù Step 4: Creating Firestore document...');
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    email: email,
                    displayName: displayName,
                    role: 'member',
                    purchasedProducts: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('‚úÖ Firestore document created');

                // Redirect to verify email page
                window.location.href = '/verify-email.html';

            } catch (error) {
                console.error('‚ùå Error:', error);

                let message = '‚ùå ' + error.message;
                if (error.code === 'auth/email-already-in-use') {
                    message = '‚ùå Email sudah terdaftar. <a href="login.html">Login di sini</a>';
                } else if (error.code === 'auth/invalid-email') {
                    message = '‚ùå Format email tidak valid.';
                } else if (error.code === 'auth/weak-password') {
                    message = '‚ùå Password terlalu lemah. Minimal 6 karakter.';
                }

                errorMessage.innerHTML = message;
                errorMessage.classList.remove('hidden');

                submitBtn.disabled = false;
                submitBtn.textContent = 'Daftar Sekarang';
            }
        });
    </script>
</body>

</html>
