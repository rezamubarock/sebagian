<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sebagian Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav class="glass-nav" style="position: sticky; top: 20px;">
        <div class="logo">Admin Panel</div>
        <ul class="nav-links">
            <li><a href="/" target="_blank">Lihat Website</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h1 class="section-title">Edit Konten</h1>

            <div class="glass-card" style="max-width: 800px; margin: 0 auto; text-align: left;">
                <form id="contentForm">
                    <div class="form-group" style="margin-bottom: 2rem;">
                        <label>Judul Hero (HTML Allowed)</label>
                        <input type="text" name="hero_title" id="hero_title">
                        <small style="color: var(--text-secondary);">Contoh: Masa Depan &lt;br&gt; Kreativitas</small>
                    </div>

                    <div class="form-group" style="margin-bottom: 2rem;">
                        <label>Deskripsi Hero</label>
                        <textarea name="hero_desc" id="hero_desc"></textarea>
                    </div>

                    <div class="form-group" style="margin-bottom: 2rem;">
                        <label>Teks Footer</label>
                        <input type="text" name="footer_text" id="footer_text">
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%;">ðŸ’¾ Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Check Auth immediately
        if (!document.cookie.includes('is_admin=true')) {
            // Simple client-side check, real protection is in API
            // window.location.href = '/admin/';
        }

        // Fetch current content
        async function loadContent() {
            try {
                const res = await fetch('/api/content');
                const data = await res.json();

                document.getElementById('hero_title').value = data.hero_title || '';
                document.getElementById('hero_desc').value = data.hero_desc || '';
                document.getElementById('footer_text').value = data.footer_text || '';
            } catch (err) {
                console.error('Failed to load content', err);
            }
        }

        // Save content
        document.getElementById('contentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Menyimpan...';

            const data = {
                hero_title: e.target.hero_title.value,
                hero_desc: e.target.hero_desc.value,
                footer_text: e.target.footer_text.value
            };

            try {
                const res = await fetch('/api/content', {
                    method: 'PUT',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (res.ok) {
                    alert('Berhasil disimpan!');
                } else {
                    alert('Gagal menyimpan. Pastikan Anda sudah login.');
                }
            } catch (err) {
                alert('Error koneksi');
            }
            btn.innerHTML = originalText;
        });

        function logout() {
            document.cookie = "is_admin=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/admin/';
        }

        loadContent();
    </script>
</body>

</html>
