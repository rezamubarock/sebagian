<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk | Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css?v=3">
    <style>
        .dashboard {
            display: none;
        }

        .auth-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-loading.hidden {
            display: none;
        }

        .dashboard.visible {
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="auth-loading" id="authLoading">
        <div style="font-size: 2rem;">‚è≥</div>
        <div>Memuat...</div>
    </div>

    <div class="dashboard" id="dashboardContent">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="/" class="logo">Sebagian.</a>
                <span class="badge badge-warning" style="margin-left: 0.5rem;">Admin</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/admin/index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="/admin/products.html" class="active"><i class="fas fa-box"></i> Produk</a></li>
                    <li><a href="/admin/members.html"><i class="fas fa-users"></i> Members</a></li>
                    <li><a href="/admin/transactions.html"><i class="fas fa-receipt"></i> Transaksi</a></li>
                    <li><a href="/admin/settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-danger btn-block btn-sm" onclick="logout()"><i class="fas fa-sign-out-alt"></i>
                    Logout</button>
            </div>
        </aside>

        <main class="dashboard-main">
            <div class="dashboard-header flex-between">
                <div>
                    <h1>Kelola Produk</h1>
                    <p class="text-muted">Tambah, edit, atau hapus produk</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()"><i class="fas fa-plus"></i> Tambah Produk</button>
            </div>

            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Tipe</th>
                                <th>Harga</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <tr>
                                <td colspan="5" class="text-center text-muted" style="padding: 2rem;">Memuat...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3 id="modalTitle">Tambah Produk</h3>
                <button onclick="closeModal()"
                    style="background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label class="form-label">Nama Produk *</label>
                    <input type="text" class="form-input" id="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Deskripsi</label>
                    <textarea class="form-input" id="description" rows="3"></textarea>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Tipe *</label>
                        <select class="form-input" id="type">
                            <option value="web_tool">Web Tool</option>
                            <option value="software_download">Software Download</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Harga (Rp) *</label>
                        <input type="number" class="form-input" id="price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">URL Akses / Download</label>
                    <input type="url" class="form-input" id="accessUrl">
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="isActive" checked>
                        <span>Produk Aktif</span>
                    </label>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDnehs_q4onSxnzfqRrK-yS8IaK48ep2dk",
            authDomain: "sebagian-platform.firebaseapp.com",
            projectId: "sebagian-platform",
            storageBucket: "sebagian-platform.firebasestorage.app",
            messagingSenderId: "40404300194",
            appId: "1:40404300194:web:6fbfb34d3d3daad966c2fb"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let products = [];
        function logout() { auth.signOut().then(() => window.location.href = '/login.html'); }
        function formatCurrency(n) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n); }

        auth.onAuthStateChanged(async (user) => {
            if (!user) { window.location.replace('/login.html'); return; }
            if (!user.emailVerified) { window.location.replace('/verify-email.html'); return; }

            const doc = await db.collection('users').doc(user.uid).get();
            if (!doc.exists || doc.data().role !== 'admin') {
                alert('Akses ditolak.');
                window.location.replace('/member/index.html');
                return;
            }

            document.getElementById('authLoading').classList.add('hidden');
            document.getElementById('dashboardContent').classList.add('visible');
            await loadProducts();
        });

        async function loadProducts() {
            const snap = await db.collection('products').orderBy('createdAt', 'desc').get();
            products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            const tbody = document.getElementById('productsTable');
            if (products.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted" style="padding: 2rem;">Belum ada produk</td></tr>`;
                return;
            }
            tbody.innerHTML = products.map(p => `
                <tr>
                    <td><strong>${p.name}</strong></td>
                    <td><span class="badge ${p.type === 'web_tool' ? 'badge-info' : 'badge-success'}">${p.type === 'web_tool' ? 'Web' : 'Software'}</span></td>
                    <td>${formatCurrency(p.price || 0)}</td>
                    <td><span class="badge ${p.isActive ? 'badge-success' : 'badge-danger'}">${p.isActive ? 'Aktif' : 'Nonaktif'}</span></td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="editProduct('${p.id}')"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p.id}')"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function openModal(product = null) {
            document.getElementById('productModal').classList.add('open');
            document.getElementById('modalTitle').textContent = product ? 'Edit Produk' : 'Tambah Produk';
            if (product) {
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('description').value = product.description || '';
                document.getElementById('type').value = product.type;
                document.getElementById('price').value = product.price;
                document.getElementById('accessUrl').value = product.accessUrl || product.downloadUrl || '';
                document.getElementById('isActive').checked = product.isActive !== false;
            } else {
                document.getElementById('productForm').reset();
                document.getElementById('productId').value = '';
                document.getElementById('isActive').checked = true;
            }
        }
        function closeModal() { document.getElementById('productModal').classList.remove('open'); }
        function editProduct(id) { const p = products.find(x => x.id === id); if (p) openModal(p); }
        async function deleteProduct(id) {
            if (!confirm('Yakin hapus?')) return;
            await db.collection('products').doc(id).delete();
            await loadProducts();
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const type = document.getElementById('type').value;
            const url = document.getElementById('accessUrl').value;
            const data = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                type: type,
                price: parseInt(document.getElementById('price').value) || 0,
                accessUrl: type === 'web_tool' ? url : '',
                downloadUrl: type === 'software_download' ? url : '',
                isActive: document.getElementById('isActive').checked,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            if (id) {
                await db.collection('products').doc(id).update(data);
            } else {
                data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                await db.collection('products').add(data);
            }
            closeModal();
            await loadProducts();
        });
    </script>
</body>

</html>
