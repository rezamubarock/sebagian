<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan | Admin Sebagian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .dashboard {
            display: none;
        }

        .auth-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .auth-loading.hidden {
            display: none;
        }

        .dashboard.visible {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="auth-loading" id="authLoading">
        <div style="text-align: center;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">‚è≥</div>
            <div>Memverifikasi akses admin...</div>
        </div>
    </div>

    <div class="dashboard" id="dashboardContent">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="/" class="logo">Sebagian.</a>
                <span class="badge badge-warning" style="margin-left: 0.5rem;">Admin</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/admin/index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="/admin/products.html"><i class="fas fa-box"></i> Produk</a></li>
                    <li><a href="/admin/members.html"><i class="fas fa-users"></i> Members</a></li>
                    <li><a href="/admin/transactions.html"><i class="fas fa-receipt"></i> Transaksi</a></li>
                    <li><a href="/admin/settings.html" class="active"><i class="fas fa-cog"></i> Pengaturan</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-danger btn-block btn-sm" onclick="Auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="dashboard-main">
            <div class="dashboard-header">
                <h1>Pengaturan Website</h1>
                <p class="text-muted">Edit konten landing page</p>
            </div>

            <div class="card" style="max-width: 700px;">
                <h3 class="mb-3"><i class="fas fa-edit"></i> Konten Landing Page</h3>

                <form id="siteConfigForm">
                    <div class="form-group">
                        <label class="form-label">Hero Badge</label>
                        <input type="text" class="form-input" id="hero_badge" placeholder="üöÄ Platform #1...">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Hero Title (HTML diizinkan)</label>
                        <input type="text" class="form-input" id="hero_title">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Hero Description</label>
                        <textarea class="form-input" id="hero_desc" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Footer Text</label>
                        <input type="text" class="form-input" id="footer_text">
                    </div>

                    <div class="form-group">
                        <label class="form-label">WhatsApp Admin</label>
                        <input type="text" class="form-input" id="whatsapp" placeholder="6281234567890">
                    </div>

                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i> Simpan
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../app.js"></script>

    <script>
        async function init() {
            const user = await Auth.getCurrentUser();
            if (!user) { window.location.replace('/login.html'); return; }
            if (!user.emailVerified) { window.location.replace('/verify-email.html'); return; }

            const userData = await Auth.getUserData(user.uid);
            if (!userData || userData.role !== 'admin') {
                alert('Akses ditolak.');
                window.location.replace('/member/index.html');
                return;
            }

            document.getElementById('authLoading').classList.add('hidden');
            document.getElementById('dashboardContent').classList.add('visible');

            await loadConfig();
        }

        async function loadConfig() {
            const config = await SiteConfig.get();

            document.getElementById('hero_badge').value = config.hero_badge || '';
            document.getElementById('hero_title').value = config.hero_title || '';
            document.getElementById('hero_desc').value = config.hero_desc || '';
            document.getElementById('footer_text').value = config.footer_text || '';
            document.getElementById('whatsapp').value = config.whatsapp || '';
        }

        document.getElementById('siteConfigForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('saveBtn');
            UI.setButtonLoading(btn, true);

            const data = {
                hero_badge: document.getElementById('hero_badge').value,
                hero_title: document.getElementById('hero_title').value,
                hero_desc: document.getElementById('hero_desc').value,
                footer_text: document.getElementById('footer_text').value,
                whatsapp: document.getElementById('whatsapp').value,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await SiteConfig.update(data);
                alert('Berhasil disimpan!');
            } catch (error) {
                alert('Gagal: ' + error.message);
            }

            UI.setButtonLoading(btn, false);
        });

        init();
    </script>
</body>

</html>
