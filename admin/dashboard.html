<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sebagian Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            /* Sidebar layout */
            align-items: flex-start;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            position: fixed;
            top: 0;
            left: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar .logo {
            margin-bottom: 3rem;
            font-size: 1.5rem;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-menu li {
            margin-bottom: 1rem;
        }

        .nav-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-1);
        }

        /* Main Content Area */
        .admin-main {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
            min-height: 100vh;
        }

        /* Tab Content Logic */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* List Styles */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <div class="background-glob"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">Admin Panel</div>
        <ul class="nav-menu">
            <li><a class="active" onclick="switchTab('general')"><i class="fas fa-cog"></i> General</a></li>
            <li><a onclick="switchTab('services')"><i class="fas fa-layer-group"></i> Services</a></li>
            <li><a onclick="switchTab('team')"><i class="fas fa-users"></i> Team</a></li>
            <li style="margin-top: auto;">
                <a href="/" target="_blank"><i class="fas fa-external-link-alt"></i> Lihat Website</a>
            </li>
            <li><a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="container" style="padding-top: 2rem; max-width: 900px;">

            <!-- GENERAL TAB -->
            <div id="tab-general" class="tab-content active">
                <div class="glass-card" style="text-align: left;">
                    <h2 class="section-title" style="margin-bottom: 1.5rem; text-align: left; font-size: 2rem;">Global
                        Settings</h2>
                    <form id="generalForm">
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label>Hero Title (HTML Allowed)</label>
                            <input type="text" name="hero_title" id="hero_title">
                        </div>
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label>Hero Description</label>
                            <textarea name="hero_desc" id="hero_desc" style="min-height: 100px;"></textarea>
                        </div>
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label>Footer Text</label>
                            <input type="text" name="footer_text" id="footer_text">
                        </div>
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label>Contact Email</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label>Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                        <button type="submit" class="btn-primary">ðŸ’¾ Simpan Perubahan</button>
                    </form>
                </div>
            </div>

            <!-- SERVICES TAB -->
            <div id="tab-services" class="tab-content">
                <div class="glass-card" style="text-align: left;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2 class="section-title" style="margin-bottom: 0; text-align: left; font-size: 2rem;">Services
                        </h2>
                        <button class="btn-primary btn-sm" onclick="addService()">+ Add New</button>
                    </div>
                    <div id="services-list" class="item-list">
                        <!-- JS Rendered -->
                    </div>
                </div>
            </div>

            <!-- TEAM TAB -->
            <div id="tab-team" class="tab-content">
                <div class="glass-card" style="text-align: left;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2 class="section-title" style="margin-bottom: 0; text-align: left; font-size: 2rem;">Team
                            Members</h2>
                        <button class="btn-primary btn-sm" onclick="addTeamMember()">+ Add New</button>
                    </div>
                    <div id="team-list" class="item-list">
                        <!-- JS Rendered -->
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        let siteData = {};

        // --- AUTH ---
        if (!document.cookie.includes('is_admin=true')) {
            // window.location.href = '/admin/';
        }
        function logout() {
            document.cookie = "is_admin=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/admin/';
        }

        // --- DATA LOADING ---
        async function loadContent() {
            try {
                const res = await fetch('/api/content');
                siteData = await res.json();

                // Populate General Form
                if (siteData.global) {
                    document.getElementById('hero_title').value = siteData.global.hero_title || '';
                    document.getElementById('hero_desc').value = siteData.global.hero_desc || '';
                    document.getElementById('footer_text').value = siteData.global.footer_text || '';
                    document.getElementById('email').value = siteData.global.email || '';
                    document.getElementById('phone').value = siteData.global.phone || '';
                }

                renderServices();
                renderTeam();

            } catch (err) {
                console.error('Failed to load content', err);
            }
        }

        // --- TABS ---
        function switchTab(tabName) {
            // Hide all
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-menu a').forEach(el => el.classList.remove('active'));

            // Show target
            document.getElementById('tab-' + tabName).classList.add('active');

            // Highlight nav (simple matching)
            const navs = document.querySelectorAll('.nav-menu a');
            if (tabName === 'general') navs[0].classList.add('active');
            if (tabName === 'services') navs[1].classList.add('active');
            if (tabName === 'team') navs[2].classList.add('active');
        }

        // --- GENERAL ACTIONS ---
        document.getElementById('generalForm').addEventListener('submit', (e) => {
            e.preventDefault();
            siteData.global = {
                hero_title: e.target.hero_title.value,
                hero_desc: e.target.hero_desc.value,
                footer_text: e.target.footer_text.value,
                email: e.target.email.value,
                phone: e.target.phone.value,
                // preserve others if any
                ...siteData.global,
                hero_title: e.target.hero_title.value, // override
                hero_desc: e.target.hero_desc.value,
                footer_text: e.target.footer_text.value,
                email: e.target.email.value,
                phone: e.target.phone.value,
            };
            saveData();
        });

        // --- SERVICES ACTIONS ---
        function renderServices() {
            const container = document.getElementById('services-list');
            container.innerHTML = '';
            (siteData.services || []).forEach((svc, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div>
                        <strong>${svc.title}</strong><br>
                        <small>${svc.desc.substring(0, 50)}...</small>
                    </div>
                    <div>
                        <button class="btn-secondary btn-sm" onclick="editService(${index})">Edit</button>
                        <button class="btn-danger btn-sm" onclick="deleteService(${index})">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function addService() {
            const title = prompt("Service Title:");
            if (!title) return;
            const desc = prompt("Description:");
            const icon = prompt("FontAwesome Icon Class (e.g., fas fa-code):", "fas fa-star");

            if (!siteData.services) siteData.services = [];
            siteData.services.push({ id: Date.now(), title, desc, icon });
            renderServices();
            saveData();
        }

        function deleteService(index) {
            if (confirm('Are you sure?')) {
                siteData.services.splice(index, 1);
                renderServices();
                saveData();
            }
        }

        function editService(index) {
            const svc = siteData.services[index];
            const title = prompt("Edit Title:", svc.title);
            if (title) {
                svc.title = title;
                svc.desc = prompt("Edit Description:", svc.desc) || svc.desc;
                svc.icon = prompt("Edit Icon:", svc.icon) || svc.icon;
                renderServices();
                saveData();
            }
        }

        // --- TEAM ACTIONS ---
        function renderTeam() {
            const container = document.getElementById('team-list');
            container.innerHTML = '';
            (siteData.team || []).forEach((member, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div>
                        <strong>${member.name}</strong><br>
                        <small>${member.role}</small>
                    </div>
                    <div>
                        <button class="btn-secondary btn-sm" onclick="editMember(${index})">Edit</button>
                        <button class="btn-danger btn-sm" onclick="deleteMember(${index})">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function addTeamMember() {
            const name = prompt("Name:");
            if (!name) return;
            const role = prompt("Role:");

            if (!siteData.team) siteData.team = [];
            siteData.team.push({ id: Date.now(), name, role, image: "" });
            renderTeam();
            saveData();
        }

        function deleteMember(index) {
            if (confirm('Are you sure?')) {
                siteData.team.splice(index, 1);
                renderTeam();
                saveData();
            }
        }

        function editMember(index) {
            const m = siteData.team[index];
            const name = prompt("Edit Name:", m.name);
            if (name) {
                m.name = name;
                m.role = prompt("Edit Role:", m.role) || m.role;
                renderTeam();
                saveData();
            }
        }

        // --- SAVE TO SERVER ---
        async function saveData() {
            try {
                const res = await fetch('/api/content', {
                    method: 'PUT',
                    body: JSON.stringify(siteData),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (res.ok) {
                    // alert('Saved!'); // Optional feedback
                } else {
                    alert('Error saving data.');
                }
            } catch (err) {
                alert('Connection error');
            }
        }

        // Init
        loadContent();

    </script>
</body>

</html>
