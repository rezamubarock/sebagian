<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi | Admin Sebagian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .dashboard {
            display: none;
        }

        .auth-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .auth-loading.hidden {
            display: none;
        }

        .dashboard.visible {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="auth-loading" id="authLoading">
        <div style="text-align: center;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">‚è≥</div>
            <div>Memverifikasi akses admin...</div>
        </div>
    </div>

    <div class="dashboard" id="dashboardContent">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="/" class="logo">Sebagian.</a>
                <span class="badge badge-warning" style="margin-left: 0.5rem;">Admin</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/admin/index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="/admin/products.html"><i class="fas fa-box"></i> Produk</a></li>
                    <li><a href="/admin/members.html"><i class="fas fa-users"></i> Members</a></li>
                    <li><a href="/admin/transactions.html" class="active"><i class="fas fa-receipt"></i> Transaksi</a>
                    </li>
                    <li><a href="/admin/settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-danger btn-block btn-sm" onclick="Auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="dashboard-main">
            <div class="dashboard-header flex-between">
                <div>
                    <h1>Transaksi</h1>
                    <p class="text-muted">Kelola pembayaran</p>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-secondary btn-sm" onclick="filterStatus('all')">Semua</button>
                    <button class="btn btn-warning btn-sm" onclick="filterStatus('pending')">Pending</button>
                    <button class="btn btn-success btn-sm" onclick="filterStatus('paid')">Paid</button>
                </div>
            </div>

            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Produk</th>
                                <th>Jumlah</th>
                                <th>Status</th>
                                <th>Tanggal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable">
                            <tr>
                                <td colspan="7" class="text-center text-muted" style="padding: 2rem;">Memuat...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../app.js"></script>

    <script>
        let transactions = [];
        let currentFilter = 'all';

        async function init() {
            const user = await Auth.getCurrentUser();
            if (!user) { window.location.replace('/login.html'); return; }
            if (!user.emailVerified) { window.location.replace('/verify-email.html'); return; }

            const userData = await Auth.getUserData(user.uid);
            if (!userData || userData.role !== 'admin') {
                alert('Akses ditolak.');
                window.location.replace('/member/index.html');
                return;
            }

            document.getElementById('authLoading').classList.add('hidden');
            document.getElementById('dashboardContent').classList.add('visible');

            await loadTransactions();
        }

        async function loadTransactions() {
            let query = db.collection('transactions').orderBy('createdAt', 'desc');
            if (currentFilter !== 'all') {
                query = query.where('status', '==', currentFilter);
            }

            const snapshot = await query.limit(100).get();
            transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            const tbody = document.getElementById('transactionsTable');

            if (transactions.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Tidak ada transaksi</td></tr>`;
                return;
            }

            tbody.innerHTML = transactions.map(tx => {
                const statusBadge = {
                    'paid': 'badge-success',
                    'pending': 'badge-warning',
                    'failed': 'badge-danger'
                }[tx.status] || 'badge-info';

                return `
                    <tr>
                        <td><code>${tx.id.substring(0, 8)}...</code></td>
                        <td>${tx.userEmail || '-'}</td>
                        <td>${tx.productName || '-'}</td>
                        <td>${UI.formatCurrency(tx.amount || 0)}</td>
                        <td><span class="badge ${statusBadge}">${tx.status}</span></td>
                        <td>${tx.createdAt ? UI.formatDate(tx.createdAt) : '-'}</td>
                        <td>
                            ${tx.status === 'pending' ? `
                                <button class="btn btn-success btn-sm" onclick="confirmPayment('${tx.id}')"><i class="fas fa-check"></i></button>
                                <button class="btn btn-danger btn-sm" onclick="rejectPayment('${tx.id}')"><i class="fas fa-times"></i></button>
                            ` : '-'}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterStatus(status) {
            currentFilter = status;
            loadTransactions();
        }

        async function confirmPayment(txId) {
            if (!confirm('Konfirmasi pembayaran ini?')) return;

            const txDoc = await db.collection('transactions').doc(txId).get();
            const tx = txDoc.data();

            await db.collection('transactions').doc(txId).update({ status: 'paid' });
            await db.collection('users').doc(tx.userId).update({
                purchasedProducts: firebase.firestore.FieldValue.arrayUnion(tx.productId)
            });

            alert('Pembayaran dikonfirmasi!');
            await loadTransactions();
        }

        async function rejectPayment(txId) {
            if (!confirm('Tolak pembayaran ini?')) return;
            await db.collection('transactions').doc(txId).update({ status: 'failed' });
            await loadTransactions();
        }

        init();
    </script>
</body>

</html>
