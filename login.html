<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sebagian</title>
    <meta name="description" content="Login ke akun Sebagian Anda untuk mengakses tools premium.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-bg"></div>

    <div class="auth-page">
        <div class="card auth-card">
            <div class="text-center mb-4">
                <a href="/" class="logo" style="font-size: 2rem;">Sebagian.</a>
            </div>

            <h1 class="text-center">Selamat Datang</h1>
            <p class="subtitle text-center">Masuk ke akun Anda untuk melanjutkan</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="nama@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitBtn">
                    Masuk
                </button>
            </form>

            <div id="errorMessage" class="text-center mb-2 hidden"
                style="color: var(--accent-danger); margin-top: 1rem;"></div>

            <p class="auth-footer">
                Belum punya akun? <a href="register.html">Daftar Sekarang</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>

    <script>
        // Redirect if already logged in
        RouteGuard.redirectIfLoggedIn();

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            UI.setButtonLoading(submitBtn, true);
            errorMessage.classList.add('hidden');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check role and redirect
                const userData = await Auth.getUserData(user.uid);

                if (userData?.role === 'admin') {
                    window.location.href = '/admin/index.html';
                } else {
                    window.location.href = '/member/index.html';
                }
            } catch (error) {
                console.error('Login error:', error);

                let message = 'Terjadi kesalahan. Silakan coba lagi.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = 'Email atau password salah.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Format email tidak valid.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Terlalu banyak percobaan. Coba lagi nanti.';
                }

                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                UI.setButtonLoading(submitBtn, false);
            }
        });
    </script>
</body>

</html>
